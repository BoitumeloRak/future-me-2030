<body>
  <header class="navbar">

    <div class="hamburger" id="hamburger">
      <span></span>

    <button id="theme-toggle" class="theme-toggle">🌙</button>
  </header>

  <main>
    <section class="contact-section" data-aos="fade-in">
      <h1>Send a Message to 2025 Boitumelo</h1>
      <p class="contact-intro">Drop a note to inspire your past self or share your thoughts!</p>
      <form class="contact-form" name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="contact">
        <p hidden><input name="bot-field"></p>
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    © 2030 Boitumelo Rakgole | Women in Tech 🌍✨
  </footer>
